<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias Flexíveis</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem flexível</h1>
     <p>
         Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para melhor experiência! &#x1F60A
     </p>
     <picture>
         <source media="(max-width:750px)" srcset="midias/example-p.png" type="image/png">
         <source media="(max-width:1050px)" srcset="midias/example-m.png" type="image/png">
         <img src="midias/example-g.png" alt="Imagem Flexível">
     </picture>


</body>
</html>
